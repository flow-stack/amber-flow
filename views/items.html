<div id="items" class="list">

	<ul id="things">
		<li 
			rv-each-thing="model.things" 
			rv-model="controller._onViewCreated_ | bind thing">
				
				<div>{thing.@data.name}</div>
				<input type="checkbox" rv-checked="thing.@data.done">
				<span>{ thing.@data.name }</span>


		</li>
	<ul>

</div>
